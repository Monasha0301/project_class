<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-style: italic; /* Italicize all text */
            text-decoration: underline; /* Underline all text */
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
            text-decoration: none; /* Remove underline from heading */
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"],
        button {
            padding: 10px 15px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            font-style: italic; /* Italicize text on buttons */
        }
        input[type="submit"]:hover,
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
            text-decoration: none; /* Remove underline from table headers */
        }
        td button {
            background-color: #28a745;
            font-style: italic; /* Italicize text on buttons in table cells */
        }
        td button:hover {
            background-color: #218838;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
            background-color: #007bff;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Unit Management</h1>
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Save">
    </form>

    <form>
        <label>Name</label>
        <input type="text"/>
        <br>
        <button type="button">Add</button>
        <button type="button">Delete</button>
    </form>

    <label for="search">Name Contains</label>
    <input type="text" id="search" placeholder="Enter name to search"/>
    <button type="button">Search</button>

    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        {% for Unit in uts %}
        <tr>
            <td>{{Unit.id}}</td>
            <td>{{Unit.name}}</td>
            <td><button type="button">View</button></td>
        </tr>
        {% endfor %}
    </table>

    <div class="pagination">
        <button type="button">Previous</button>
        <label>1</label>
        <button type="button">Next</button>
    </div>
</body>
</html>
